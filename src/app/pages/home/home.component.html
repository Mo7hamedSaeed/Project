  <!-- trending movies  -->
  <div class="row">
    <h5 class="text-white">Trending Movies</h5>
    <div class="rowposter mt-3 p-2">
      <ng-container *ngFor="let m of allMovies">
        <img src="https://image.tmdb.org/t/p/original/{{ m.poster_path }}" class="rowimg largeposter" alt="..." [routerLink] = "['/movie',m.id]">
      </ng-container>
    </div>
  </div>
